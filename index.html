<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Values Survey: Freedom, Equality, and Security</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    h2 { color: #2a4d8f; }
    #plots { display: flex; flex-wrap: wrap; gap: 20px; }
    .plot { width: 400px; height: 400px; border: 1px solid #ccc; border-radius: 8px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2a4d8f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1f376b; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Values Survey: Freedom, Equality, and Security</h2>
  <p>Please click on each ternary plot to show how you think society values these today (2025) and in 2075.</p>

  <div id="plots">
    <div id="today" class="plot"></div>
    <div id="future" class="plot"></div>
  </div>

  <button onclick="submitData()">Submit Response</button>
  <p id="status"></p>

  <script>
    // --------------------------
    // SETTINGS
    // --------------------------
    // üëá Paste your Google Apps Script Web App URL between the quotes:
    const scriptURL = "https://script.google.com/macros/s/AKfycby1OGbTobn7E8S0o3h2HKZDScqLg4unPouTbA4dZ9CtVKCtrh_oh7LYa_ACLESvTXf_/exec";

    // --------------------------
    // Create Ternary Plots
    // --------------------------
    const labels = ['Freedom', 'Equality', 'Security'];
    let todayPoint = null;
    let futurePoint = null;

    function makePlot(divId, title) {
      Plotly.newPlot(divId, [{
        type: 'scatterternary',
        mode: 'markers',
        a: [], b: [], c: [],
        marker: { size: 10, color: 'blue' }
      }], {
        ternary: {
          sum: 1,
          aaxis: { title: labels[0], min: 0.01 },
          baxis: { title: labels[1], min: 0.01 },
          caxis: { title: labels[2], min: 0.01 }
        },
        title: title
      });

      const plotDiv = document.getElementById(divId);
      plotDiv.on('plotly_click', data => {
        const { a, b, c } = data.points[0];
        if (divId === 'today') todayPoint = { a, b, c };
        else futurePoint = { a, b, c };
        Plotly.update(divId, { a: [a], b: [b], c: [c] });
      });
    }

    makePlot('today', 'Today (2025)');
    makePlot('future', 'Year 2075');

    // --------------------------
    // Submit Data Function
    // --------------------------
    function submitData() {
      if (!todayPoint || !futurePoint) {
        document.getElementById("status").innerText = "‚ö†Ô∏è Please select points on both plots first.";
        return;
      }

      const data = { today: todayPoint, future: futurePoint };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        document.getElementById("status").innerText = "‚úÖ Response submitted successfully!";
        todayPoint = null;
        futurePoint = null;
      })
      .catch(err => {
        document.getElementById("status").innerText = "‚ùå Error submitting response. Check console.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
